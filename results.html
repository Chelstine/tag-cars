<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Print My Car - Résultats</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Inter:wght@300;400;600&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/jpeg" href="logo.jpeg">
    <style>
        .results-header {
            text-align: center;
            margin-bottom: 40px;
        }

        .results-header .site-logo {
            max-width: 120px;
        }

        .results-header h1 {
            font-family: 'Cinzel', serif;
            color: #d4af37;
            font-size: 1.8rem;
            letter-spacing: 3px;
            text-transform: uppercase;
            margin: 10px 0 5px;
        }

        .results-header p {
            color: #86868b;
            font-size: 1rem;
        }

        .back-btn {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            color: #86868b;
            text-decoration: none;
            font-size: 0.95rem;
            margin-bottom: 30px;
            transition: color 0.2s;
        }

        .back-btn:hover {
            color: #d4af37;
        }

        .back-btn svg {
            width: 18px;
            height: 18px;
        }

        .results-grid {
            display: flex;
            flex-direction: column;
            gap: 30px;
            margin-bottom: 40px;
        }

        .chosen-section-label,
        .alternatives-section-label {
            font-family: 'Cinzel', serif;
            font-size: 1.1rem;
            color: #1d1d1f;
            text-align: center;
            margin-bottom: 5px;
            letter-spacing: 1px;
        }

        .chosen-section-label span,
        .alternatives-section-label span {
            background: #d4af37;
            color: #000;
            padding: 3px 12px;
            border-radius: 15px;
            font-size: 0.75rem;
            font-family: 'Inter', sans-serif;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-left: 8px;
        }

        .chosen-row {
            display: grid;
            grid-template-columns: 1fr;
            gap: 20px;
        }

        .chosen-row .result-item {
            width: 100%;
        }

        .alternatives-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        .result-item {
            background: #fff;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.06);
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .result-item:hover {
            transform: translateY(-4px);
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.12);
        }

        .result-item-image {
            position: relative;
            cursor: pointer;
        }

        .result-item-image img {
            width: 100%;
            height: auto;
            display: block;
            object-fit: contain;
            transition: transform 0.3s;
        }

        .result-item-image:hover img {
            transform: scale(1.02);
        }

        .result-item-image .zoom-hint {
            position: absolute;
            top: 12px;
            right: 12px;
            background: rgba(0, 0, 0, 0.6);
            color: white;
            border-radius: 8px;
            padding: 6px 10px;
            font-size: 0.75rem;
            opacity: 0;
            transition: opacity 0.2s;
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .result-item-image:hover .zoom-hint {
            opacity: 1;
        }

        .result-item-footer {
            padding: 16px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .result-item-footer span {
            font-weight: 600;
            font-size: 0.9rem;
            color: #1d1d1f;
        }

        .download-btn {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            background: #d4af37;
            color: #000;
            border: none;
            padding: 10px 18px;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s, transform 0.2s, box-shadow 0.2s;
            font-family: 'Inter', sans-serif;
            text-decoration: none;
        }

        .download-btn:hover {
            background: #c9a032;
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(212, 175, 55, 0.3);
        }

        .download-btn svg {
            width: 16px;
            height: 16px;
        }

        /* Lightbox */
        .lightbox-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            z-index: 9999;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            gap: 20px;
            padding: 20px;
            box-sizing: border-box;
        }

        .lightbox-overlay.active {
            display: flex;
        }

        .lightbox-close {
            position: absolute;
            top: 20px;
            right: 25px;
            background: none;
            border: none;
            color: white;
            font-size: 2.5rem;
            cursor: pointer;
            z-index: 10001;
            line-height: 1;
            transition: color 0.2s;
        }

        .lightbox-close:hover {
            color: #d4af37;
        }

        .lightbox-image {
            max-width: 95vw;
            max-height: 85vh;
            width: auto;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            object-fit: contain;
        }

        .lightbox-download {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            background: #d4af37;
            color: #000;
            border: none;
            padding: 12px 28px;
            border-radius: 25px;
            font-size: 0.95rem;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s, transform 0.2s;
            font-family: 'Inter', sans-serif;
            text-decoration: none;
        }

        .lightbox-download:hover {
            background: #c9a032;
            transform: translateY(-1px);
        }

        .lightbox-download svg {
            width: 18px;
            height: 18px;
        }

        .no-results {
            text-align: center;
            padding: 60px 20px;
            color: #86868b;
        }

        .no-results h2 {
            font-family: 'Cinzel', serif;
            color: #1d1d1f;
            margin-bottom: 10px;
        }

        .new-generation-btn {
            display: inline-block;
            margin-top: 30px;
            text-align: center;
        }

        .new-generation-btn a {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            background: #d4af37;
            color: #000;
            text-decoration: none;
            padding: 14px 35px;
            border-radius: 30px;
            font-weight: 700;
            font-size: 0.95rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: background 0.2s, transform 0.2s, box-shadow 0.2s;
            font-family: 'Inter', sans-serif;
        }

        .new-generation-btn a:hover {
            background: #c9a032;
            transform: translateY(-2px);
            box-shadow: 0 6px 16px rgba(212, 175, 55, 0.3);
        }
    </style>
</head>

<body>
    <div class="background-animation"></div>
    <div class="container">
        <div class="results-header">
            <a href="index.html" class="back-btn">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                    stroke-linejoin="round">
                    <polyline points="15 18 9 12 15 6"></polyline>
                </svg>
                Retour au formulaire
            </a>
            <img src="logo.jpeg" alt="Print My Car Logo" class="site-logo">
            <h1>Vos Propositions</h1>
            <p>Cliquez sur une image pour l'agrandir, puis téléchargez-la.</p>
        </div>

        <div id="resultsGrid" class="results-grid">
            <!-- Images injected by JS -->
        </div>

        <div id="noResults" class="no-results hidden">
            <h2>Aucun résultat</h2>
            <p>Retournez au formulaire pour générer un nouveau design.</p>
        </div>

        <div class="new-generation-btn" style="text-align:center;">
            <a href="index.html">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                    stroke-linejoin="round" width="18" height="18">
                    <polyline points="1 4 1 10 7 10"></polyline>
                    <path d="M3.51 15a9 9 0 1 0 2.13-9.36L1 10"></path>
                </svg>
                Nouvelle Génération
            </a>
        </div>
    </div>

    <!-- Lightbox -->
    <div id="lightbox" class="lightbox-overlay">
        <button class="lightbox-close" id="lightboxClose">&times;</button>
        <img id="lightboxImage" class="lightbox-image" src="" alt="Agrandissement">
        <a id="lightboxDownload" class="lightbox-download" href="#" download="design.png">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                stroke-linejoin="round">
                <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                <polyline points="7 10 12 15 17 10"></polyline>
                <line x1="12" y1="15" x2="12" y2="3"></line>
            </svg>
            Télécharger HD
        </a>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const grid = document.getElementById('resultsGrid');
            const noResults = document.getElementById('noResults');
            const lightbox = document.getElementById('lightbox');
            const lightboxImage = document.getElementById('lightboxImage');
            const lightboxDownload = document.getElementById('lightboxDownload');
            const lightboxClose = document.getElementById('lightboxClose');

            // Get images from sessionStorage
            const images = JSON.parse(sessionStorage.getItem('generatedImages') || '[]');
            const logoWarning = sessionStorage.getItem('logoWarning');
            const logoUsed = sessionStorage.getItem('logoUsed');

            // Show logo status warning if needed
            if (logoWarning) {
                const warn = document.createElement('div');
                warn.style.cssText = 'background:#fff3cd;color:#856404;padding:12px 20px;border-radius:8px;margin-bottom:20px;font-size:0.9rem;text-align:center;';
                warn.textContent = 'Logo non pris en compte : ' + logoWarning;
                grid.parentNode.insertBefore(warn, grid);
            }

            if (images.length === 0) {
                grid.classList.add('hidden');
                noResults.classList.remove('hidden');
                return;
            }

            const chosenType = sessionStorage.getItem('chosenType') || '';
            const otherTypes = JSON.parse(sessionStorage.getItem('otherTypes') || '[]');

            function createCard(url, index, label) {
                const item = document.createElement('div');
                item.className = 'result-item';
                item.innerHTML = `
                    <div class="result-item-image" data-url="${url}">
                        <img src="${url}" alt="${label}">
                        <span class="zoom-hint">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" width="14" height="14">
                                <circle cx="11" cy="11" r="8"></circle>
                                <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
                                <line x1="11" y1="8" x2="11" y2="14"></line>
                                <line x1="8" y1="11" x2="14" y2="11"></line>
                            </svg>
                            Agrandir
                        </span>
                    </div>
                    <div class="result-item-footer">
                        <span>${label}</span>
                        <a class="download-btn" href="${url}" download="design-${index + 1}.png" target="_blank">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                                <polyline points="7 10 12 15 17 10"></polyline>
                                <line x1="12" y1="15" x2="12" y2="3"></line>
                            </svg>
                            Telecharger
                        </a>
                    </div>
                `;
                return item;
            }

            // --- CHOSEN TYPE: first image large, full width ---
            const chosenLabel = document.createElement('p');
            chosenLabel.className = 'chosen-section-label';
            chosenLabel.innerHTML = 'Votre choix <span>' + (chosenType || 'Design') + '</span>';
            grid.appendChild(chosenLabel);

            const chosenRow = document.createElement('div');
            chosenRow.className = 'chosen-row';
            // First image = chosen type (displayed large)
            chosenRow.appendChild(createCard(images[0], 0, chosenType || 'Proposition 1'));
            grid.appendChild(chosenRow);

            // --- ALTERNATIVES: 2nd and 3rd images side by side ---
            if (images.length > 1) {
                const altLabel = document.createElement('p');
                altLabel.className = 'alternatives-section-label';
                altLabel.innerHTML = 'Autres options';
                grid.appendChild(altLabel);

                const altRow = document.createElement('div');
                altRow.className = 'alternatives-row';
                for (let i = 1; i < images.length; i++) {
                    let typeLabel = '';
                    if (i === 1 && otherTypes[0]) typeLabel = otherTypes[0];
                    else if (i === 2 && otherTypes[1]) typeLabel = otherTypes[1];
                    else typeLabel = 'Proposition ' + (i + 1);
                    altRow.appendChild(createCard(images[i], i, typeLabel));
                }
                grid.appendChild(altRow);
            }

            // Lightbox: click image to enlarge
            grid.addEventListener('click', (e) => {
                const imageWrapper = e.target.closest('.result-item-image');
                if (imageWrapper) {
                    const url = imageWrapper.dataset.url;
                    lightboxImage.src = url;
                    lightboxDownload.href = url;
                    lightbox.classList.add('active');
                    document.body.style.overflow = 'hidden';
                }
            });

            // Close lightbox
            lightboxClose.addEventListener('click', closeLightbox);
            lightbox.addEventListener('click', (e) => {
                if (e.target === lightbox) closeLightbox();
            });
            document.addEventListener('keydown', (e) => {
                if (e.key === 'Escape') closeLightbox();
            });

            function closeLightbox() {
                lightbox.classList.remove('active');
                document.body.style.overflow = '';
            }
        });
    </script>
</body>

</html>
